version: 2
project_name: qrinfo
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: darwin_build
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
  - id: other_builds
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - freebsd
    goarch:
      - amd64
      - arm64
      - arm
universal_binaries:
  - id: default
    name_template: '{{.ProjectName}}'
brews:
  - goarm: 7
    goamd64: v2
    repository:
      owner: rs
      name: homebrew-tap
      branch: master
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    commit_author:
      name: Olivier Poitrey
      email: rs@rhapsodyk.net
    homepage: https://github.com/rs/qrinfo
    description: QRCode info reader

release:
  name_template: "{{.ProjectName}}-v{{.Version}}"
  draft: false
  prerelease: false